<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - CarServ</title>
    <!-- favicon icon -->
    <link rel="icon" href="img/apple-touch-icon.png">
    <!-- font awesome sheet -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap sheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- owl carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive sheet -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- start loader -->
    <div class="preloaders">
        <div class="position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border redfont"role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <!-- end loader -->
    <!-- start header -->
    <header id="header"></header>
    <script>
        fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        })
        .catch(err => console.error('Failed to load inner.html:', err));
    </script>
    <!-- end header -->
    <!-- strat contact head -->
    <div class="page_headerbg mb-5 p-0">
        <div class="py-5">
            <div class="container text-center">
                <h1 class="display-3 text-white mb-3 barlow_famaily fw-bold">My Account</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center text-uppercase">
                        <li class="breadcrumb-item"><a href="./">Home</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Pages</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">My Account</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- end contact head -->
    <!-- start contact -->
    <div class="container-fluid">
        <div class="row gy-2">
            <div class="col-lg-6">
                <div>
                    <h2 class="barlow_famaily fs-2 fw-bold bluefont">Login</h2>
                </div>
                <div class="border login_bg">
                    <form>
                        <p class="login_sec">
                            <label class="login_lable">Username or email address *
                                <input type="text" class="login_input">
                            </label>
                        </p>
                        <p class="login_sec">
                            <label class="login_lable">Password *
                                <input type="text" class="login_input">
                            </label>
                        </p>
                        <label for="" class="my-2">
                            <input type="checkbox"><span class="login_lable ms-2">Remember me</span>
                        </label>
                        <p class="contactpage_formsec">
                            <input type="submit" class="red_btn rounded-pill login_btn border-0" value="Log In">
                        </p>
                        <a href="javascript:void(0)" class="forget_pass ms-0">Forgot Password?</a>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div>
                    <h2 class="barlow_famaily fs-2 fw-bold bluefont">Register</h2>
                </div>
                <div class="border login_bg">
                    <form>
                        <p class="login_sec">
                            <label class="login_lable">Username *
                                <input type="text" class="login_input">
                            </label>
                        </p>
                        <p class="login_sec">
                            <label class="login_lable">Email address *
                                <input type="text" class="login_input">
                            </label>
                        </p>
                        <p class="login_sec">
                            <label class="login_lable">Password *
                                <input type="text" class="login_input">
                            </label>
                        </p>
                        <p class="login_sec">
                            <label class="login_lable">Confirm Password *
                                <input type="text" class="login_input">
                            </label>
                        </p>
                        <p class="contactpage_formsec">
                            <input type="submit" class="red_btn rounded-pill login_btn border-0" value="Register">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end contact -->
    <!-- start footer -->
    <footer id="footer"></footer>
    <script>
        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(err => console.error('Failed to load inner.html:', err));
    </script>
    <!-- end footer -->   
    <!-- start bottom-top btn -->
    <div class="bottom_top">
        <a href="javascript:void(0)" class="btn-lg btn-lg-square"><i class="fa-solid fa-arrow-up-long"></i></a>
    </div>
    
    <!-- end bottom-top btn -->

    
    <!-- jquery -->
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <!-- owl carousel -->
    <script src="js/owl.carousel.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script src="js/script.js"></script>
</body>
</html>
