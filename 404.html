<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found - CarServ</title>
    <!-- favicon icon -->
    <link rel="icon" href="img/apple-touch-icon.png">
    <!-- font awesome sheet -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap sheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- owl carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive sheet -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- start loader -->
    <div class="preloaders">
        <div class="position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border redfont"role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <!-- end loader -->
       <!-- start header -->
    <header id="header"></header>
    <script>
        fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        })
        .catch(err => console.error('Failed to load inner.html:', err));
    </script>
    <!-- end header -->
    <!-- strat contact head -->
    <div class="page_headerbg mb-5 p-0">
        <div class="py-5">
            <div class="container text-center">
                <h1 class="display-3 text-white mb-3 barlow_famaily fw-bold">Not Found</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center text-uppercase">
                        <li class="breadcrumb-item"><a href="./">Home</a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Pages</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">404</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- end contact head -->
    <!-- start contact -->
    <div class="py-5">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-lg-6"><i class="fa-solid fa-triangle-exclamation fs-1 redfont"></i></i>
                    <h1 class="display-1 bluefont fw-bold barlow_famaily">404</h1>
                    <h1 class="mb-4 bluefont barlow_famaily fw-bold">Page Not Found</h1>
                    <p class="mb-4 colorfont fw-normal fs-6">We're sorry, the page you have looked for does not exist in our website! Maybe go to our home page or try to use a search?</p>
                    <a class="red_btn rounded-pill" href="./">Go Back To Home</a>
                </div>
            </div>
        </div>
    </div>
    <!-- end contact -->
    <!-- start footer -->
    <footer id="footer"></footer>
    <script>
        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(err => console.error('Failed to load inner.html:', err));
    </script>
    <!-- end footer -->  
    <!-- start bottom-top btn -->
    <div class="bottom_top">
        <a href="javascript:void(0)" class="btn-lg btn-lg-square"><i class="fa-solid fa-arrow-up-long"></i></a>
    </div>
    
    <!-- end bottom-top btn -->

    
    <!-- jquery -->
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <!-- owl carousel -->
    <script src="js/owl.carousel.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script src="js/script.js"></script>
</body>
</html>
